version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://45.141.78.168
      - JWT_SECRET=change_this_to_a_long_random_secret
    volumes:
      - backend_uploads:/app/uploads
      - backend_db:/app/database
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://45.141.78.168/api
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "3000:3000"   # опционально: прямой доступ к фронту
      - "3001:3001"   # опционально: прямой доступ к API
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_db:


